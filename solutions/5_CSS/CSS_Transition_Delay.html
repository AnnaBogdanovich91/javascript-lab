<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    transition: width 2s, height 4s;
    transition-delay: 1s;
}

div:hover {
    width: 300px;
    height: 300px;
}
</style>
</head>
<body>

<h1>Свойство transition-delay</h1>

<p>Наведите на элемент <b>div</b> для активации свойства <b>transition:</b></p>

<div></div>

<p><b>Внимание:</b> Начало перехода отложено на 1 секунду</p>

</body>
</html>

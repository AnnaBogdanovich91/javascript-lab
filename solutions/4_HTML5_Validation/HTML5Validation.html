<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5 Validation</title>
</head>
<body>
	<h1>Регистрационная анкета</h1>
	<form action="" method="post">

				Имя: <input type=text autofocus id="name" name="name"  required>
			<br>
			<br>			
				Почта: <input type="email" id="email" name="email" required placeholder="test@mail.ru">
			<br>
			<br>			
				Сайт: <input type="url" id="website" name="website"  placeholder="http://testurl.com">
			<br>
			<br>
			<abbr title="Цифра и три буквы латинского алфавита">Идентификатор:</abbr> 
			<input type="text" id="ID" required name="ID" pattern="[0-9][A-Z]{3}"
					placeholder="1ABC">
			<br>
			<br>			
				Страна: 
				<input list="Countries"	placeholder="Country Name">
				<datalist id="Countries">
					<option value="Россия">
					<option value="Казахстан">
					<option value="Украина">
					<option value="Белоруссия">
					<option value="Латвия">
				</datalist>
			<br>
			<br>		
				<abbr title="Число от 18 до 75">Возраст:</abbr> <input type="number" id="Age"
					name="Age" required min="18" max="75"> 
			<br>
			<br>			
				Любимый цвет: <input type="color"
					id="Color" name="Color">
			<br>
			<br>		
				Дата рождения : <input
					type="date" id="Date" name="Date">
			<br>
			<br>			
				Неделя: <input type="week" id="Week" name="Week">
			<br>
			<br>			
				Месяц: <input type="month" id="Month" name="Month">
			<br>
			<br>		
				Время: <input type="time" id="Time" name="Time">
			<br>
			<br>			
				Дата и время: <input type="datetime-local" id="DateTime" name="DateTime">
			<br>
			<br>

			<input type="submit" value="Отправить">
	</form>
</body>
</html>
